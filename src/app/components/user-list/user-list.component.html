
<div class="container">
  <h1>Lista de usuarios</h1>
    <div class="row">
      <div class="col-md-6">
        <div *ngFor="let user of users">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ user.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ user.username }}</h6>
            <p class="card-text">{{ user.email }}</p>
          </div>
        </div>
          <hr>
        </div>
      </div>
    </div>
</div>
